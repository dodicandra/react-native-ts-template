pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files}
    prettier:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn prettier {staged_files} --write --config .prettierrc.json
    sorter-src-file:
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn format-imports --config "./import-sorter.json" {staged_files}
    git-add:
      glob: "*.{js,ts,jsx,tsx}"
      run: git add {staged_files}
